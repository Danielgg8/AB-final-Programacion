<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>

    <link rel ="stylesheet" type = "text/css" href="stylemio.css">
    <link rel="icon" href=Lamborghini-logo.ico>
    <link rel="stylesheet" href="stylecontacto.css">
</head>
<body>
    <form action="contacto.php" method="post">
    <div class="recuadroform">
    <div class ="formulario">
        <h1>Formulario de contacto</h1>
            <h3>Rellena este formulario para poder ponernos en contacto contigo</h3>
            
            <p>
                <label
                    class="colocnombre">Nombre
                    <span class="obligatorio">*</span>
                </label>
                <input type="text" id="nombre" name="nombre" required="obligatorio" placeholder="Escribe tu nombre">
            </p>

            <p>
                <label class="colocoemail">Email
                    <span class="obligatorio">*</span>
                </label>
                <input type="email" id="email" name="email" required="obligatorio" placeholder="Escribe tu email">
            </p>

            <p>
                <label class="colocotelefono">Teléfono
                </label>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu telefono">
            </p>

            <p>
                <label class="colocoasunto">Asunto
                    <span class="obligatorio">*</span>
                </label>
                <input type="text" id="asunto" name="asunto" required="obligatorio" placeholder="Escribe un asunto">
            </p>

            <p>
                <label class="colocomensaje">Mensaje
                    <span class="obligatorio">*</span>
                        <textarea class="textomensaje" name="mensaje" id="mensaje" required="obligatorio" placeholder="Deja aqui tu comentario"></textarea>
                </label>
            </p>

            <button type="submit" id="enviar"><a href="index.html"><p>ENVIAR</p></a></button>

            <p class="aviso">
                <span class="obligatorio"> * </span>Los campos son obligatorios.
            </p>
        </div>
        <a href="index.html">Volver Atrás</a>
    </div>
    </form>
</body>
</html>
